<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="adaptive.css">
    <title>Blocks</title>
</head>
<body>
<header class="header">
    <div class="header__container container">
        <div class="header__logo">
            <img src="https://cdn.pixabay.com/photo/2016/02/10/20/29/circle-1192509_1280.png" alt="logo">
        </div>
        <nav class="header__nav menu">
            <ul class="menu__list">
                <li class="menu__item"><a href="#!" class="menu__link">Главная</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Продукция</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Контакты</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">Корзина</a></li>
                <li class="menu__item"><a href="#!" class="menu__link">О нас</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main">

    <section class="slider">
        <div class="slider__container container">
            <div class="slider__items">
                <div class="slider__item">Блок 1</div>
            </div>
        </div>
    </section>
    <section class="second">
        <div class="second__container container">
            <div class="second__items">
                <div class="second__item">Блок 2</div>
                <div class="second__item">Блок 3</div>
                <div class="second__item">Блок 4</div>
                <div class="second__item">Блок 5</div>
                <div class="second__item">Блок 6</div>
                <div class="second__item">Блок 7</div>
            </div>
        </div>
    </section>
    <section class="fourth">
        <div class="container fourth__container">
            <div class="fourth__items">
                <div class="fourth__item">Блок 8</div>
                <div class="fourth__item">Блок 9</div>
            </div>
        </div>
    </section>
    <section class="fifth">
        <div class="container fifth__container">
            <div class="fifth__items">
                <div class="fifth__item">Блок 10</div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <div class="footer__container container">
        <span class="footer__copyright">Copyright 2023</span>
    </div>
</footer>
</body>
</html>
